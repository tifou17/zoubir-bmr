<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoubir | Calorie Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 1rem;
            text-align: center;
            font-size: 1.2rem;
            color: #4CAF50;
        }
 .contact {
            text-align: center;
            margin-top: 20px;
        }
        .contact a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 18px;
        }
        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calorie Calculator</h1>
        <div class="form-group">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" required>
        </div>
        <div class="form-group">
            <label for="height">Height (cm)</label>
            <input type="number" id="height" required>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" required>
        </div>
        <div class="form-group">
            <label for="sex">Sex</label>
            <select id="sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="activity">Activity Level</label>
            <select id="activity" required>
                <option value="1.2">Sedentary (little to no exercise)</option>
                <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
                <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                <option value="1.725">Very active (hard exercise/sports 6-7 days a week)</option>
                <option value="1.9">Extra active (very hard exercise/sports & physical job or 2x training)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="goal">Goal</label>
            <select id="goal" required>
                <option value="maintain">Maintain Weight</option>
                <option value="lose">Lose Weight</option>
                <option value="gain">Gain Weight</option>
            </select>
        </div>
        <div class="form-group">
            <button type="button" onclick="calculateCalories()">Calculate</button>
        </div>
        <div class="result" id="result"></div>
<div class="contact">
  <p>Follow us on <a href="https://www.instagram.com/zoubir.oo7?igsh=Ymh0MDAwMmF4eTQy" target="_blank">Instagram</a></p>
</div>
    </div>

    <script>
        function calculateCalories() {
            const weight = document.getElementById('weight').value;
            const height = document.getElementById('height').value;
            const age = document.getElementById('age').value;
            const sex = document.getElementById('sex').value;
            const activity = document.getElementById('activity').value;
            const goal = document.getElementById('goal').value;

            let bmr;
            if (sex === 'male') {
                bmr = 88.362 + (13.397 * weight) + (4.799 * height) - (5.677 * age);
            } else {
                bmr = 447.593 + (9.247 * weight) + (3.098 * height) - (4.330 * age);
            }

            const tdee = bmr * activity;

            let caloriesNeeded;
            if (goal === 'lose') {
                caloriesNeeded = tdee - 500;
            } else if (goal === 'gain') {
                caloriesNeeded = tdee + 500;
            } else {
                caloriesNeeded = tdee;
            }

            document.getElementById('result').innerText = `You need approximately ${caloriesNeeded.toFixed(0)} calories per day to ${goal.charAt(0).toUpperCase() + goal.slice(1)} weight.`;
        }
    </script>
</body>
</html>
